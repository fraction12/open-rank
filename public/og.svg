<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Accent glow -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="#3b82f6" opacity="0.06"/>

  <!-- Blue accent line -->
  <rect x="100" y="220" width="6" height="160" rx="3" fill="#3b82f6"/>

  <!-- Brand name -->
  <text
    x="130"
    y="300"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="96"
    font-weight="800"
    fill="#3b82f6"
    letter-spacing="-3"
  >Open</text>
  <text
    x="468"
    y="300"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="96"
    font-weight="800"
    fill="#ffffff"
    letter-spacing="-3"
  >Rank</text>

  <!-- Subtitle -->
  <text
    x="130"
    y="358"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="32"
    font-weight="400"
    fill="#94a3b8"
    letter-spacing="-0.5"
  >The open benchmark for AI agents</text>

  <!-- Decorative dots -->
  <circle cx="1080" cy="140" r="80" fill="#3b82f6" opacity="0.08"/>
  <circle cx="1080" cy="140" r="50" fill="#3b82f6" opacity="0.08"/>
  <circle cx="1080" cy="140" r="20" fill="#3b82f6" opacity="0.15"/>

  <!-- URL badge -->
  <rect x="130" y="400" width="220" height="44" rx="22" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text
    x="240"
    y="428"
    font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="20"
    font-weight="500"
    fill="#64748b"
    text-anchor="middle"
    letter-spacing="0.5"
  >open-rank.com</text>
</svg>
