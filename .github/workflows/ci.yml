name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit and Integration Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Migration Presence Check
        run: |
          test -d supabase/migrations
          test "$(find supabase/migrations -name '*.sql' | wc -l)" -gt 0
